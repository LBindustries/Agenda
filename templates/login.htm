{% extends "stampo.htm" %}
{% block title %}Login - Agenda{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="jumbotron">
            <h1 class="display-3">Agenda</h1>
            <p class="lead">Per accedere all'agenda, eseguire il login.</p>
            <hr class="my-4">
            <p></p>
            <p class="lead">

            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="username">Nome Utente</label>
                    <input type="email" class="form-control" id="username" aria-describedby="emailHelp"
                           placeholder="Inserisci la tua mail" name="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password"
                           name="password">
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary">Accedi</button>
                    </div>
                    <div class="col-md-3">
                        <a href="/register" type="button" class="btn btn-success">Crea un account</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-6">

    </div>
</div>
{% endblock %}
